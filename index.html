<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container text-center my-20">
      <div class="flex flex-col items-center gap-4">
        <a class="inline-block" href="https://vite.dev" target="_blank">
          <img src="/public/vite.svg" class="logo" alt="Vite logo" />
        </a>
        <a class="inline-block" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          <img src="/public/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
        </a>
        <h1 class="font-extrabold text-2xl">Hello Vite!</h1>
        <div class="counter">
          <button id="counter" type="button"></button>
        </div>
        <p class="read-the-docs">
          Click on the Vite logo to learn more
        </p>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
